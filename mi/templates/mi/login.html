{% extends "mi/layoutc.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

<main class="container p-5">
    <h2>LOG IN</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autocomplete="off" required autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" required name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-outline-dark" type="submit">Log In</button>
    </form>
    </main>
{% endblock %}
