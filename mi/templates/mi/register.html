{% extends "mi/layoutc.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<main class="container p-5">
    <h2>REGISTER</h2>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autocomplete="off" required autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" required class="form-control" name="email" placeholder="Email" type="email">
        </div>
        <div class="form-group">
            <input class="form-control" required name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" required name="confirmation" placeholder="Password (again)" type="password">
        </div>
        <button class="btn btn-outline-dark" type="submit">Register</button>
    </form>
    </main>
{% endblock %}
